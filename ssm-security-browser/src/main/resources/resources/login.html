<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
</head>
<body>
<div style="margin: 0 auto">
    <h2>标准登陆页面</h2>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>图形验证码：</td>
                <td><input type="text" name="imageCode">
                    <img src="/code/image?length=6"></td>
            </tr>
            <!--name必须为"remember-me"-->
            <tr>
                <td colspan="2"><input type="checkbox" name="remember-me" value="true"/>记住我</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登陆</button>
                </td>
            </tr>
        </table>
    </form>
    <h2>标准登陆页面</h2>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile" value="15512345678"></td>
            </tr>
            <tr>
                <td>短信验证码：</td>
                <td><input type="text" name="smsCode">
                    <a href="/code/sms?mobile=15512345678">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登陆</button>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <h2>社交登陆</h2>
    <!-- 默认是/auth/qq qq是自定义的 由qqproperties里决定的 -->
    <a href="/qqLogin/callback.do">QQ登陆</a>
</div>
</body>
</html>
