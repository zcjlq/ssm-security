<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../plugin/easyui/themes/black/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/easyui/themes/icon.css">
    <script type="text/javascript" src="../../plugin/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../plugin/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../plugin/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/util/jquery.serializeJSON.min.js"></script>
    <script type="text/javascript" src="../../js/util/common.js"></script>
    <script type="application/javascript" src="menu.js"></script>
    <script type="application/javascript" src="../../plugin/easyui/extension/datagrid-filter.js"></script>
    <title>log</title>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height: 35px">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'north',fit:true">
            <form id="search_form">
                <table style="margin: 0 auto">
                    <tr>
                        <td><label for="parentModule">父节点菜单：</label><input id="parentModule" name="parentModule"
                                                                           class="easyui-textbox"/>
                        </td>
                        <td><label for="text">菜单名称：</label><input id="text" name="text" class="easyui-textbox"/></td>
                        <td><label for="url">url：</label><input id="url" name="url" class="easyui-textbox"/></td>
                        <td><label for="operUser">操作用户：</label>
                            <input id="operUser" name="operUser" class="easyui-textbox"/>
                        </td>
                        <td><a href="javascript:void(0)" id="searchBtn" name="searchBtn"
                               data-options="plain:true,iconCls:'icon-search'"
                               class="easyui-linkbutton" onclick="searchMenu()">查询</a>
                        </td>
                        <td><a href="javascript:void(0)" id="resetBtn"
                               data-options="plain:true,iconCls:'icon-reload'"
                               class="easyui-linkbutton" onclick="resetMenu()">重置</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<div data-options="region:'center',border:false">
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'"
           onclick="addMenu()">新增</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'"
           onclick="updateMenu()">修改</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'"
           onclick="deleteMenu()">删除</a>
    </div>
    <table id="dg_menu" class="easyui-datagrid"></table>
</div>
<!--新增对话框-->
<div id="addMenuDialog" class="easyui-dialog" data-options="closed:true">
    <form id="addMenuForm" method="post">
        <table align="center" style="text-align: right;margin: 0 auto;">
            <tr>
                <td>菜单名称</td>
                <td><input id="add_menuName" name="text" class="easyui-textbox" required></td>
            </tr>
            <tr>
                <td>父菜单名称</td>
                <td><input id="add_parentMenuId" name="parentId" class="easyui-combobox"></td>
            </tr>
            <tr>
                <td>图标</td>
                <td><input id="add_iconcls" name="iconcls" class="easyui-textbox"></td>
            </tr>
            <tr>
                <td>url</td>
                <td><input id="add_url" name="url" class="easyui-textbox"></td>
            </tr>
            <tr>
                <td>state</td>
                <td><input id="add_state" name="state" class="easyui-combobox"></td>
            </tr>
        </table>
    </form>
</div>
<!--修改对话框-->
<div id="updateMenuDialog" class="easyui-dialog" data-options="closed:true,title:'修改菜单'">
    <form id="updateMenuForm" method="post">
        <table align="center" style="text-align: right;margin: 0 auto;">
            <tr>
                <td>菜单名称</td>
                <td><input id="update_menuName" name="text" class="easyui-textbox" required>
                    <input name="id" type="hidden"></td>
            </tr>
            <tr>
                <td>父菜单名称</td>
                <td><input id="update_parentMenuId" name="parentId" class="easyui-combobox"></td>
            </tr>
            <tr>
                <td>图标</td>
                <td><input id="update_iconcls" name="iconCls" class="easyui-textbox"></td>
            </tr>
            <tr>
                <td>url</td>
                <td><input id="update_url" name="url" class="easyui-textbox"></td>
            </tr>
            <tr>
                <td>state</td>
                <td><input id="update_state" name="state" class="easyui-combobox"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
